<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/home.css">
  <link rel="icon" href="img/image.png" type="image/x-icon type">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Bookly.com</title>
</head>

<body>
  <video class="fullscreen-vd"  autoplay="autoplay" muted loop id="myVideo">
    <source src="img/bgvd.mp4"
      type="video/mp4">
  </video>

  <section class="vh-100" style="background-image: url('img/Abstract\ Background\ video\ No\ Copyright\ video.mp4');">
    <div class="container-fluid h-custom" style="width: 100%; height: 100%; align-content: center">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="img/dark-logo.png" class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-6">Sign-in</p>
            </div>
            
            <div class="divider d-flex align-items-center my-4">
            </div>
            
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email address</label>
              <input type="email" id="email" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
            </div>


            <div class="form-outline mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="password" id="password" class="form-control form-control-lg passwordt"
                placeholder="Enter password" />
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3">
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>

              <a href="#!" class="text-body">Forgot password?</a>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <div style="visibility: hidden" class="alert alert-danger" role="alert">Invalid credentials</div>
              <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
                id="loginButton">Login</button>

              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#"
                  class="link-danger">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script>



    document.getElementById("loginButton").addEventListener("click", login);
    function login() {
      const name = document.getElementById("email");
      const password = document.getElementById("password");
      if (name.value === "pratyansh" && password.value === "1234") {
        window.location.href = "main.html";
      } else {
        alert(name.value + "Is not registered");
      }
    }
  </script>
</body>

</html>
